{% extends "base.html" %}

{% block content %}
    <div class="jumbotron">
        <h1 class="display-3">{{ movie.title }}</h1>
        <p class="lead">{{ movie.synopsis }}</p>
        <p class="lead">{{ movie.pud_date }}</p>
        <p><a class="btn btn-lg btn-success" href="{% url 'genre_detail' movie.genre.id %}"
            role="button">Back to {{ movie.genre.title }}</a></p>
    </div>
{% endblock %}
